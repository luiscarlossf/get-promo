<ion-header>
  <ion-navbar>
    <ion-title>
      Cadastro de Interesse
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #categoriaForm="ngForm" (ngSubmit)="cadInte()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="EletrÃ´nicos, Esportes, Comida..." name="interesse" id="interesseField"
                       type="text" required [(ngModel)]="interesseText"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit"
                [disabled]="!categoriaForm.form.valid">Cadastrar Interesse
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
