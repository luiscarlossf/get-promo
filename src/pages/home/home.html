<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feed de Anuncios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating></ion-label>
    <ion-input type="text"> </ion-input> 
  </ion-item>
    <button ion-button icon-only (click)="filtrar()"> <ion-icon name= "search" ></ion-icon> </button>


  <ion-card *ngFor="let item of anuncios">

    <img src= {{item.src}}/>

    <ion-card-content>
      <ion-card-title>
        {{item.titulo}}
      </ion-card-title>
      <p>
        {{item.descricao}}
      </p>
    </ion-card-content>

  </ion-card>  

  <ion-fab bottom right >
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
