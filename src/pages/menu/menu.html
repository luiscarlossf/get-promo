<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item >
        Perfil
      </button >
       <div *ngIf="usuario == '2'">
         <button menuClose ion-item>
          Cadastrar Anuncio
         </button >
      </div>
      <button menuClose ion-item (click)="presentConfirm()">
        Sair
      </button >
    </ion-list>
  </ion-content>

</ion-menu>
