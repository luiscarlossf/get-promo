<ion-header>
  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Cadastro</h3>

  <ion-list>
  
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="email" email="Email Input"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label stacked>Username</ion-label>
    <ion-input type="text" user="Text Input"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" pass="Password Input"></ion-input>
  </ion-item>

</ion-list>

  <button ion-button>Cadastrar</button>
</ion-content>
