<ion-header>
  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
  
  <ion-item>
    <ion-label stacked>Nome</ion-label>
    <ion-input [(ngModel)]="nome" type="text" placeholder="nome"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"  placeholder="email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label stacked>Username</ion-label>
    <ion-input [(ngModel)]="apelido" type="text" placeholder="apelido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input [(ngModel)]="senha" type="password" placeholder="senha"></ion-input>
  </ion-item>

</ion-list>

  <button ion-button (click)="cadastrar()">Confirmar</button>
</ion-content>
